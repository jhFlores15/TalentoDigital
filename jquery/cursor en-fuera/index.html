<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Position Practice</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
      <div id="container">
          <div id="titulo">
            <img class="imgTitulo" src="img/github.jpg" alt="">
            <span>Display our blocks!</span>
            <img class="imgTitulo back" src="img/catandninja.png" alt="">
          </div>

          <div id="main_container">
            <div class="box color_blue">
              <img src="img/dojocat.jpg" data-src-alt="img/heisencat.png">
            </div>
            <div class="box color_red">
              <img  src="img/heisencat.png" data-src-alt="img/linkcat.png">
            </div>
            <div class="box color_blue">
              <img src="img/linkcat.png" data-src-alt="img/ironcat.png">
            </div>
            <div class="box color_red">
              <img  src="img/ironcat.png" data-src-alt="img/defunktocat.png">
            </div>
            <div class="box color_blue">
              <img src="img/defunktocat.png" data-src-alt="img/dojocat.jpg">
            </div>
          </div>
      </div>
